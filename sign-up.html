<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Zqw9ZKtrpcTQIy6ugaxOKXt9R3IcqwYXYrTY2LKrVO8" />
    <title>Netflix</title>
    <link rel="icon" href="images/netflix-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Nunito+Sans:wght@500;600;1000&family=Roboto:wght@300;500;900&family=Source+Sans+Pro:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <a href="index.html"><img class="logo" src="images/logo.png"></a>
    </div>

    <!-- Form section -->
    <div class="container-form">
        <div class="form-section">
            <div class="sign-up-form">
                <h1>Sign In</h1>
                
                <div class="inputs">
                    <input class="input-form" type="email" placeholder="Email or phone number">
                    <input class="input-form" type="password" placeholder="Password">
                </div>
                
                <div>
                    <button class="form-button">Sign In</button>
                </div>
                
                <div class="form-checkbox-section">
                    <div class="form-remember">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="form-help">
                        <p>Need Help?</p>
                    </div>
                </div>

                <div class="form-article">
                    <h4>New to Netflix? <span>Sign up now.</span></h4>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span> Learn more.</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="section-footer">
            <div class="questions-part">
                <p>Questions? Call <span>0850-390-7444</span></p>
            </div>

            <div class="footer-list">
                <ul>
                    <li>
                        FAQ
                    </li>
                    <li>
                        Cookie Preferences
                    </li>
                </ul>
                <ul>
                    <li>
                        Help Center
                    </li>
                    <li>
                        Corporate Information
                    </li>
                </ul>
                <ul>
                    <li>
                        Terms of Use
                    </li>
                </ul>
                <ul>
                    <li>
                        Privacy
                    </li>
                </ul>
            </div>

            <select class="select-language" name="" id="">
                <option value="">&#xf57d; English</option>
                <option value="">&#xf57d; Türkçe</option>
            </select>
            
        </div>
    </footer>
</body>
</html>
